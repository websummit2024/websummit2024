<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .speaker-card {
            box-sizing: border-box;
            width: calc(25% - 20px);
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }

        .speaker-card:hover {
            transform: translateY(-5px);
        }

        .speaker-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .speaker-card .speaker-details {
            text-align: center;
        }

        .speaker-card p {
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        .speaker-card a {
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Speaker Cards -->
    <div class="row">
        <!-- Speaker 1 -->
        <div class="col-md-3">
            <div class="speaker-card" onclick="openSpeakerPage('https://www.linkedin.com/in/albertwenger/')">
                <img src="C:/Users/User/Desktop/html-css-course/New folder/my project/photos/Albert Wenger.png" alt="Albert Wenger">
                <div class="speaker-details">
                    <p>Albert Wenger</p>
                    <a href="https://www.linkedin.com/in/albertwenger/">LinkedIn Profile</a>
                </div>
            </div>
        </div>

        <!-- Speaker 2 -->
        <div class="col-md-3">
            <div class="speaker-card" onclick="openSpeakerPage('https://www.facebook.com/officialandrevillasboas/')">
                <img src="C:/Users/User/Desktop/html-css-course/New folder/my project/photos/André Villas-Boas.png" alt="André Villas-Boas">
                <div class="speaker-details">
                    <p>André Villas-Boas</p>
                    <a href="https://www.facebook.com/officialandrevillasboas/">Facebook Profile</a>
                </div>
            </div>
        </div>

        <!-- Repeat the above block for each speaker -->
    </div>

</div>

<script>
    function openSpeakerPage(url) {
        window.open(url, '_blank');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
